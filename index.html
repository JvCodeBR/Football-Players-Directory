<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Football Players</title>
</head>
<body ng-controller="MyController">
    <nav class="navbar mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Football Players Directory</span>
        </div>
      </nav>
    <div class="container">
        <h2 class="title">Top 100 players of 2023</h2>
        <input type="text" class="form-control mb-3" placeholder="Search by name" ng-model="playerName">
        <select class="form-select mb-3" ng-model="playerNationality">
            <option selected value="">Filter by country</option>
            <option value="{{country}}" ng-repeat="country in countries">{{country}}</option>
        </select>
        <select class="form-select mb-3" ng-model="playerClub">
            <option selected value="">Filter by club</option>
            <option value="{{club}}" ng-repeat="club in clubs">{{club}}</option>
        </select>
        <ul class="list-group">
            <li class="list-group-item players-list" 
            ng-repeat="player in players | filter: {'Name': playerName, 'Nationality': playerNationality, 'Club on 23 Jan 2023': playerClub}">
                <div class="player-container">
                    <img ng-src="{{player['Facewall cell image GRID src']}}" class="player-pic">
                    <div class="player-description">
                        <span class="player-name">{{player['Name']}}</span>
                        <span>Rank: {{player['Rank']}}º</span>
                        <span>Nationality: {{player['Nationality']}}</span>
                        <span>Club: {{player['Club on 23 Jan 2023']}}</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <footer class="mt-5">
        <span>Developed by João Santos</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
